<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Miei Prodotti - Email Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 py-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <a href="/" class="text-gray-500 hover:text-gray-700">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                        </svg>
                    </a>
                    <h1 class="text-2xl font-bold text-gray-900">I Miei Prodotti</h1>
                </div>
                <button onclick="showAddModal()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium flex items-center space-x-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                    </svg>
                    <span>Aggiungi Prodotto</span>
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-8 sm:px-6 lg:px-8">
        <!-- Products Grid -->
        <div id="productsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Loading -->
            <div class="col-span-full flex items-center justify-center py-12">
                <div class="text-center">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
                    <p class="mt-4 text-sm text-gray-500">Caricamento prodotti...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal Add/Edit Product -->
    <div id="productModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg max-w-2xl w-full p-6">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-xl font-bold text-gray-900" id="modalTitle">Aggiungi Prodotto</h3>
                <button onclick="hideModal()" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>

            <form onsubmit="saveProduct(event)">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Nome Prodotto *</label>
                        <input 
                            type="text" 
                            id="productName" 
                            required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="Es: Bioma Health Supplement"
                        >
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Brief Prodotto</label>
                        <textarea 
                            id="productBrief" 
                            rows="6"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="Descrivi il tuo prodotto: cosa fa, target audience, unique selling points, tone of voice, etc."
                        ></textarea>
                        <p class="mt-1 text-xs text-gray-500">Questo brief verrÃ  usato per generare email simili</p>
                    </div>
                </div>

                <div class="mt-6 flex items-center justify-end space-x-3">
                    <button type="button" onclick="hideModal()" class="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">
                        Annulla
                    </button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                        Salva Prodotto
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let products = [];
        let editingProductId = null;

        async function loadProducts() {
            try {
                const response = await fetch('/api/products');
                products = await response.json();
                renderProducts();
            } catch (error) {
                console.error('Errore nel caricamento dei prodotti:', error);
            }
        }

        function renderProducts() {
            const container = document.getElementById('productsContainer');
            
            if (products.length === 0) {
                container.innerHTML = `
                    <div class="col-span-full flex items-center justify-center py-12">
                        <div class="text-center">
                            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"/>
                            </svg>
                            <p class="mt-4 text-sm text-gray-500">Nessun prodotto aggiunto</p>
                            <button onclick="showAddModal()" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                                Aggiungi il tuo primo prodotto
                            </button>
                        </div>
                    </div>
                `;
                return;
            }

            container.innerHTML = products.map(product => `
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 hover:shadow-md transition-shadow">
                    <div class="flex items-start justify-between mb-4">
                        <h3 class="text-lg font-semibold text-gray-900">${product.name}</h3>
                        <div class="flex items-center space-x-2">
                            <button onclick="editProduct(${product.id})" class="text-blue-600 hover:text-blue-800" title="Modifica">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                                </svg>
                            </button>
                            <button onclick="deleteProduct(${product.id})" class="text-red-600 hover:text-red-800" title="Elimina">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    ${product.brief ? `
                        <div class="text-sm text-gray-600 whitespace-pre-wrap max-h-32 overflow-y-auto mb-3">
                            ${product.brief}
                        </div>
                    ` : `
                        <p class="text-sm text-gray-400 italic mb-3">Nessun brief</p>
                    `}
                    
                    <!-- Documenti -->
                    <div class="mt-4 pt-4 border-t border-gray-200">
                        <div class="flex items-center justify-between mb-2">
                            <h4 class="text-xs font-semibold text-gray-700 flex items-center">
                                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                                </svg>
                                Documenti
                            </h4>
                            <label class="cursor-pointer">
                                <input type="file" 
                                       accept=".pdf,.docx,.doc,.txt,.md" 
                                       onchange="uploadDocument(${product.id}, this.files[0], this)"
                                       class="hidden">
                                <span class="text-xs text-blue-600 hover:text-blue-800 font-medium">+ Carica</span>
                            </label>
                        </div>
                        <div id="docs-${product.id}" class="space-y-1">
                            <p class="text-xs text-gray-400 italic">Caricamento...</p>
                        </div>
                    </div>
                    
                    <div class="mt-4 pt-4 border-t border-gray-200 text-xs text-gray-500">
                        Creato: ${new Date(product.created_at).toLocaleDateString('it-IT')}
                    </div>
                </div>
            `).join('');
            
            // Carica i documenti per ogni prodotto
            products.forEach(product => {
                loadProductDocuments(product.id);
            });
        }

        function showAddModal() {
            editingProductId = null;
            document.getElementById('modalTitle').textContent = 'Aggiungi Prodotto';
            document.getElementById('productName').value = '';
            document.getElementById('productBrief').value = '';
            document.getElementById('productModal').classList.remove('hidden');
        }

        function editProduct(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            editingProductId = productId;
            document.getElementById('modalTitle').textContent = 'Modifica Prodotto';
            document.getElementById('productName').value = product.name;
            document.getElementById('productBrief').value = product.brief || '';
            document.getElementById('productModal').classList.remove('hidden');
        }

        function hideModal() {
            document.getElementById('productModal').classList.add('hidden');
            editingProductId = null;
        }

        async function saveProduct(event) {
            event.preventDefault();
            
            const name = document.getElementById('productName').value.trim();
            const brief = document.getElementById('productBrief').value.trim();

            if (!name) {
                alert('Nome prodotto richiesto');
                return;
            }

            try {
                let response;
                if (editingProductId) {
                    // Update
                    response = await fetch(`/api/products/${editingProductId}`, {
                        method: 'PUT',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({name, brief})
                    });
                } else {
                    // Create
                    response = await fetch('/api/products', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({name, brief})
                    });
                }

                if (response.ok) {
                    hideModal();
                    loadProducts();
                    showNotification('âœ… Prodotto salvato con successo!');
                } else {
                    alert('Errore nel salvataggio del prodotto');
                }
            } catch (error) {
                console.error('Errore:', error);
                alert('Errore nel salvataggio del prodotto');
            }
        }

        async function deleteProduct(productId) {
            if (!confirm('Sei sicuro di voler eliminare questo prodotto?')) {
                return;
            }

            try {
                const response = await fetch(`/api/products/${productId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadProducts();
                    showNotification('âœ… Prodotto eliminato');
                } else {
                    alert('Errore nell\'eliminazione del prodotto');
                }
            } catch (error) {
                console.error('Errore:', error);
                alert('Errore nell\'eliminazione del prodotto');
            }
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'fixed bottom-4 right-4 bg-green-600 text-white px-6 py-3 rounded-lg shadow-lg z-50';
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }

        async function loadProductDocuments(productId) {
            try {
                const response = await fetch(`/api/products/${productId}/documents`);
                const documents = await response.json();
                
                const container = document.getElementById(`docs-${productId}`);
                
                if (documents.length === 0) {
                    container.innerHTML = '<p class="text-xs text-gray-400 italic">Nessun documento caricato</p>';
                    return;
                }
                
                container.innerHTML = documents.map(doc => `
                    <div class="flex items-center justify-between bg-gray-50 px-2 py-1 rounded text-xs">
                        <div class="flex items-center space-x-2 flex-1 min-w-0">
                            <span class="text-gray-600">ðŸ“„</span>
                            <span class="text-gray-700 truncate">${doc.filename}</span>
                            <span class="text-gray-400">(${(doc.file_size / 1024).toFixed(1)} KB)</span>
                        </div>
                        <button onclick="deleteDocument(${doc.id}, ${productId})" class="text-red-600 hover:text-red-800 ml-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                            </svg>
                        </button>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Errore nel caricamento dei documenti:', error);
            }
        }

        async function uploadDocument(productId, file, inputElement) {
            if (!file) return;
            
            // Verifica dimensione (max 10MB)
            if (file.size > 10 * 1024 * 1024) {
                alert('Il file Ã¨ troppo grande. Dimensione massima: 10MB');
                inputElement.value = '';
                return;
            }
            
            // Mostra loading
            const container = document.getElementById(`docs-${productId}`);
            container.innerHTML = '<p class="text-xs text-blue-600">ðŸ“¤ Caricamento e elaborazione...</p>';
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch(`/api/products/${productId}/upload`, {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showNotification(`âœ… ${result.filename} caricato! ${result.extracted_length} caratteri estratti.`);
                    loadProductDocuments(productId);
                } else {
                    const error = await response.json();
                    alert(`Errore: ${error.error}`);
                    loadProductDocuments(productId);
                }
            } catch (error) {
                console.error('Errore nell\'upload:', error);
                alert('Errore nell\'upload del file');
                loadProductDocuments(productId);
            }
            
            // Reset input
            inputElement.value = '';
        }

        async function deleteDocument(docId, productId) {
            if (!confirm('Eliminare questo documento?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/documents/${docId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showNotification('âœ… Documento eliminato');
                    loadProductDocuments(productId);
                } else {
                    alert('Errore nell\'eliminazione del documento');
                }
            } catch (error) {
                console.error('Errore:', error);
                alert('Errore nell\'eliminazione del documento');
            }
        }

        // Carica i prodotti all'avvio
        loadProducts();
    </script>
</body>
</html>
