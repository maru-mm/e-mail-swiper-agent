<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Raggruppate - Vista Semplice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .email-body {
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 py-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <a href="/" class="text-gray-500 hover:text-gray-700">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                        </svg>
                    </a>
                    <h1 class="text-2xl font-bold text-gray-900">Email Raggruppate</h1>
                </div>
                <div class="text-sm text-gray-500" id="emailCount">Caricamento...</div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-8 sm:px-6 lg:px-8">
        <!-- Senders List (Sidebar) -->
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            <!-- Sidebar con lista sender -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 sticky top-24">
                    <div class="px-4 py-3 border-b border-gray-200">
                        <h2 class="font-semibold text-gray-900">Sender</h2>
                    </div>
                    <div id="sendersList" class="divide-y divide-gray-200 max-h-[calc(100vh-200px)] overflow-y-auto">
                        <div class="p-4 text-center">
                            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"></div>
                            <p class="mt-2 text-sm text-gray-500">Caricamento...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main content area -->
            <div class="lg:col-span-3">
                <div id="emailsContainer" class="space-y-6">
                    <div class="text-center py-12">
                        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
                        <p class="mt-4 text-sm text-gray-500">Caricamento email...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        let allEmails = [];
        let allSenders = [];
        let currentSender = null;

        async function loadSenders() {
            try {
                const response = await fetch('/api/senders');
                allSenders = await response.json();
                
                const container = document.getElementById('sendersList');
                
                if (allSenders.length === 0) {
                    container.innerHTML = '<div class="p-4 text-center text-sm text-gray-500">Nessun sender</div>';
                    return;
                }
                
                container.innerHTML = allSenders.map((sender, index) => `
                    <button 
                        onclick="selectSender('${sender.sender.replace(/'/g, "\\'")}')"
                        class="w-full text-left px-4 py-3 hover:bg-blue-50 transition-colors sender-btn"
                        data-sender="${sender.sender}"
                    >
                        <div class="flex items-center space-x-2">
                            <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center flex-shrink-0">
                                <span class="text-sm font-semibold text-blue-600">${sender.sender.charAt(0).toUpperCase()}</span>
                            </div>
                            <div class="flex-1 min-w-0">
                                <p class="text-sm font-medium text-gray-900 truncate">${extractName(sender.sender)}</p>
                                <p class="text-xs text-gray-500">${sender.count} email</p>
                            </div>
                        </div>
                    </button>
                `).join('');
                
                // Seleziona il primo sender automaticamente
                if (allSenders.length > 0) {
                    selectSender(allSenders[0].sender);
                }
            } catch (error) {
                console.error('Errore nel caricamento dei sender:', error);
            }
        }

        function extractName(emailStr) {
            // Estrae il nome dall'email (prima della < o tutto se non c'√® <)
            const match = emailStr.match(/^([^<]+)</);
            return match ? match[1].trim() : emailStr.split('@')[0];
        }

        async function selectSender(sender) {
            currentSender = sender;
            
            // Evidenzia sender selezionato
            document.querySelectorAll('.sender-btn').forEach(btn => {
                if (btn.dataset.sender === sender) {
                    btn.classList.add('bg-blue-50', 'border-l-4', 'border-blue-600');
                } else {
                    btn.classList.remove('bg-blue-50', 'border-l-4', 'border-blue-600');
                }
            });
            
            // Carica le email del sender
            try {
                const response = await fetch(`/api/sender/${encodeURIComponent(sender)}`);
                const emails = await response.json();
                
                document.getElementById('emailCount').textContent = `${emails.length} email`;
                renderEmails(emails);
            } catch (error) {
                console.error('Errore nel caricamento delle email:', error);
            }
        }

        function renderEmails(emails) {
            const container = document.getElementById('emailsContainer');
            
            if (emails.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12">
                        <p class="text-gray-500">Nessuna email trovata</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = `
                <!-- Sender Header -->
                <div class="bg-gradient-to-r from-blue-600 to-blue-700 rounded-lg shadow-lg p-6 text-white">
                    <div class="flex items-center space-x-4">
                        <div class="w-16 h-16 rounded-full bg-white/20 flex items-center justify-center">
                            <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"/>
                                <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"/>
                            </svg>
                        </div>
                        <div class="flex-1">
                            <h2 class="text-2xl font-bold">${extractName(currentSender)}</h2>
                            <p class="text-blue-100 text-sm">${currentSender}</p>
                            <p class="text-blue-200 text-xs mt-1">${emails.length} email totali</p>
                        </div>
                    </div>
                </div>

                <!-- Email Cards -->
                ${emails.map((email, index) => `
                    <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
                        <!-- Email Header -->
                        <div class="bg-gray-50 px-6 py-4 border-b border-gray-200">
                            <div class="flex items-start justify-between">
                                <div class="flex-1">
                                    <h3 class="text-lg font-semibold text-gray-900 mb-1">
                                        ${email.subject || '(Nessun oggetto)'}
                                    </h3>
                                    <div class="flex items-center gap-3 text-xs text-gray-500">
                                        <span>üìÖ ${email.date || 'Data non disponibile'}</span>
                                        ${email.time_usa ? `<span>üïê ${email.time_usa} USA</span>` : ''}
                                    </div>
                                </div>
                                <button 
                                    onclick="toggleEmail(${index})"
                                    class="text-gray-400 hover:text-gray-600 transition-colors"
                                >
                                    <svg class="w-5 h-5 transform transition-transform" id="chevron-${index}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <!-- Email Body (collapsible) -->
                        <div id="email-${index}" class="email-content">
                            <div class="px-6 py-4">
                                <h4 class="text-sm font-semibold text-gray-700 mb-2 flex items-center">
                                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                                    </svg>
                                    Body Email
                                </h4>
                                <div class="bg-gray-50 rounded-lg p-4 email-body">
                                    <pre class="whitespace-pre-wrap text-sm text-gray-700 font-sans">${email.email_body || email.snippet || 'Contenuto non disponibile'}</pre>
                                </div>
                            </div>

                            ${renderLinks(email.urls)}
                        </div>
                    </div>
                `).join('')}
            `;
        }

        function renderLinks(urls) {
            if (!urls || urls.length === 0) {
                return `
                    <div class="px-6 py-4 bg-gray-50 border-t border-gray-200">
                        <p class="text-sm text-gray-500 italic">üîó Nessun link trovato</p>
                    </div>
                `;
            }

            return `
                <div class="px-6 py-4 bg-gradient-to-br from-blue-50 to-indigo-50 border-t border-gray-200">
                    <h4 class="text-sm font-semibold text-gray-700 mb-3 flex items-center">
                        <svg class="w-4 h-4 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"/>
                        </svg>
                        Link nel Body (${urls.length})
                    </h4>
                    <div class="space-y-2 max-h-60 overflow-y-auto">
                        ${urls.map((url, idx) => `
                            <div class="flex items-start space-x-2 bg-white rounded-lg p-3 shadow-sm hover:shadow transition-shadow">
                                <span class="text-xs font-semibold text-blue-600 mt-0.5">${idx + 1}.</span>
                                <a 
                                    href="${url}" 
                                    target="_blank"
                                    class="flex-1 text-sm text-blue-600 hover:text-blue-800 hover:underline break-all"
                                >
                                    ${url}
                                </a>
                                <button 
                                    onclick="copyToClipboard('${url.replace(/'/g, "\\'")}')"
                                    class="text-gray-400 hover:text-gray-600 flex-shrink-0"
                                    title="Copia link"
                                >
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                                    </svg>
                                </button>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function toggleEmail(index) {
            const content = document.getElementById(`email-${index}`);
            const chevron = document.getElementById(`chevron-${index}`);
            
            if (content.style.display === 'none') {
                content.style.display = 'block';
                chevron.classList.remove('rotate-180');
            } else {
                content.style.display = 'none';
                chevron.classList.add('rotate-180');
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                // Show temporary success message
                const msg = document.createElement('div');
                msg.className = 'fixed bottom-4 right-4 bg-green-600 text-white px-4 py-2 rounded-lg shadow-lg z-50';
                msg.textContent = '‚úì Link copiato!';
                document.body.appendChild(msg);
                setTimeout(() => msg.remove(), 2000);
            });
        }

        // Carica i dati all'avvio
        loadSenders();
    </script>
</body>
</html>
